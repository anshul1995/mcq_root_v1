{% extends './base.html' %}
{% block content %}

<div class="row">
    {% if student and score and total %}


    <p class="flow-text">
        Hello {{ student.name }}. You answered {{ score }} out of {{ total }} questions correctly.
    </p>


    {% else %}
    <p class="flow-text">No results available.</p>
    {% endif %}

</div>

<div class="row">
    <p class="flow-text">
        <a href="{% url 'polls:index' %}" class="btn waves-effect waves-light umblue">Take quiz again?</a>
    </p>
</div>


{% endblock %}

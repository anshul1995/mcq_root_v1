{% for question in latest_question_list %}

    <li>
        <div class="collapsible-header log-question" value="{{ question.id }}">Q{{ forloop.counter|add:offset }}</div>
        <div class="collapsible-body grey lighten-5">
            <p class="question-text">{{ question.question_text|safe }}</p>
            {% for choice in question.choice_set.all %}
            <p>
                <label>
                    <input type="radio" name="mcq_{{ question.id }}" id="{{ question.id }}choice{{ forloop.counter }}"
                        value="{{ question.id }},{{ choice.id }}" class="with-gap umblue log-mcq" required>
                    <span class="black-text">{{ choice.choice_text }}</span>
                </label>
            </p>
            {% endfor %}
        </div>
    </li>

{% endfor %}
